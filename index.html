<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{background:#000;overflow:hidden}

.page{
  position:fixed;
  inset:0;
  display:none;
  background-size:cover;
  background-position:center;
}

.page.active{
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:30px;
  border-radius:20px;
  width:85%;
  max-width:380px;
  text-align:center;
}

button{
  margin-top:18px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:#fff;
  font-size:16px;
}

img{
  width:120px;
  border-radius:15px;
  margin:8px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" style="background-image:url('images/page1.jpg')">
  <div class="card">
    <h2>Merry Christmas üéÑ</h2>
    <p>This is something special for you.</p>
    <button onclick="next()">Next</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" style="background-image:url('images/page2.jpg')">
  <div class="card">
    <p>Some people make life feel warmer without trying.</p>
    <button onclick="next()">Next</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" style="background-image:url('images/page3.jpg')">
  <div class="card">
    <img src="images/her1.jpg">
    <img src="images/her2.jpg">
    <p>You look beautiful without knowing it ‚ù§Ô∏è</p>
    <button onclick="next()">Music üé∂</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" style="background-image:url('images/page4.jpg')">
  <div class="card">
    <button onclick="playSong(1)">‚ñ∂ Play Song 1</button><br>
    <button onclick="playSong(2)">‚ñ∂ Play Song 2</button><br>
    <button onclick="pauseSong()">‚è∏ Pause</button>
  </div>
</div>

<audio id="audio"></audio>

<script>
let pages = document.querySelectorAll('.page');
let index = 0;

function next(){
  pages[index].classList.remove('active');
  index++;
  pages[index].classList.add('active');
}

function playSong(n){
  const audio = document.getElementById('audio');
  audio.src = `music/song${n}.mp3`;
  audio.play();
}

function pauseSong(){
  document.getElementById('audio').pause();
}
</script>

</body>
</html>
